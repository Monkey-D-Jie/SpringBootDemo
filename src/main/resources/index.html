<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SpringBoot测试</title>
    <!--自己找一个jquery，在线的也可以-->
    <script src="jQuery.js"></script>
    <script type="text/javascript">
        function show(){
            $.post("ajax/hello",{},
                function(result){
                    alert(result);
                }
            );
        }

    </script>
</head>
<body>
<button onclick="show()">你大爷</button>
</body>
</html>
